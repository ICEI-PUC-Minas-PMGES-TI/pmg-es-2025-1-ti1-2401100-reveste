<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Área de Gestão</title>
</head>
<body>

    <aside>
        <!--Será implementado um componente de outra pessoa aqui-->
    </aside>

    <main>
        <header>
            <h2>Gestão</h2>
            <div>
                <img src="./assets/img/logo.png" alt="desapegai.png" />
                <button id="filter-appear-btn">
                    <img src="./assets/img/menu.png" alt="list.png" id="list-menu-img" />
                </button>
            </div>
        </header>

        <section id="graphs">
            <div>
                <h2>Roupas Doadas</h2>
                <canvas id="first-graph" width="500" height="500"></canvas>
            </div>
            <div>
                <h2>Roupas Disponíveis</h2>
                <canvas id="second-graph" width="500" height="500"></canvas>
            </div>
        </section>
    </main>

    <aside id="menu">
        <div id="graph-type">
            <h2>Tipo do Gráfico</h2>
            <select id="graph-type-select">
                <option value="column">Coluna</option>
                <option value="pie" selected>Pizza</option>
                <option value="bar">Barra</option>
            </select>
        </div>
        <div id="filter">
            <header>
                <h2>Filtros</h2>
                <img src="./assets/img/filtro.png" alt="filter.png" />
            </header>

            <div id="filter-checkboxes">
                <div>
                    <label>Por Público-Alvo</label>
                    <ul>
                        <li><input type="checkbox" id="childish" /><label for="childish">Infantil</label></li>
                        <li><input type="checkbox" id="adult" /><label for="adult">Adulto</label></li>
                    </ul>
                </div>
                <div>
                    <label>Por Gênero</label>
                    <ul>
                        <li><input type="checkbox" id="masculine-genre-checkbox" /> <label for="masculine-genre-checkbox">Masculino</label></li>
                        <li><input type="checkbox" id="feminine-genre-checkbox" /> <label for="feminine-genre-checkbox">Feminino</label></li>
                    </ul>
                </div>

                <div>
                    <label>Por Tamanho</label>
                    <select id="clothes-size-forms-select">
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="XG">XG</option>
                    </select>
                </div>
            </div>
        </div>
    </aside>

    <footer></footer>

    <script src="./js/graph-filter.js"></script>
</body>
</html>
