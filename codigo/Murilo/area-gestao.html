<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Área de Gestão</title>
</head>
<body>

    <aside>
        <!--Será implementado um componente de outra pessoa aqui-->
    </aside>
    
    <main>
        <header>
            <h2>Gestão</h2>
            <div>
                <img src="assets/img/Logo.svg" alt="desapegai.png">
                <button id="filter-appear-btn">
                    <img src="assets/img/menu.png" alt="list.png" id="list-menu-img">
                </button>
            </div>
        </header>

        <section id="graphs">
            <div>
                <h2>Roupas Doadas</h2>
                <canvas id="first-graph" width="500" height="500"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    fetch('./js/json/graph-data.json')
                    .then(response => {
                    if (!response.ok) throw new Error('Erro ao carregar JSON');
                    return response.json();
                    })
                    .then(data => {
                        const ctx = document.getElementById('first-graph').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: data,
                        options: {
                        responsive: false,
                        plugins: {
                            legend: {
                            display: false,
                            position: 'bottom'
                            },
                            tooltip: {
                            enabled: true
                        }
                    }
                        }
                    });
                })
                    .catch(error => console.error(error));
                    </script>
            </div>
            <div>
                <h2>Roupas Disponíveis</h2>
                <canvas id="second-graph" width="500" height="500"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    fetch('./js/json/graph-data.json')
                    .then(response => {
                    if (!response.ok) throw new Error('Erro ao carregar JSON');
                    return response.json();
                    })
                    .then(data => {
                        const ctx = document.getElementById('second-graph').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: data,
                        options: {
                        responsive: false,
                        plugins: {
                            legend: {
                            display: false,
                            position: 'bottom'
                            },
                            tooltip: {
                            enabled: true
                        }
                    }
                        }
                    });
                })
                    .catch(error => console.error(error));
                    </script>
            </div>
        </section>
    </main>
    
    <aside id="filter">
        <div>
            <header>
                <h2>Filtros</h2>
                <img src="./assets/img/filtro.png" alt="filter.png">
            </header>

            <div id="filter-checkboxes">
                <div>
                    <label>Por Público-Alvo</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="Infatil" id="childish">
                            <label>Infantil</label>
                        </li>
                        <li>
                            <input type="checkbox" name="Adolescente" id="teen">
                            <label>Adolescente</label>
                        </li>
                        <li>
                            <input type="checkbox" name="Adolescente" id="adult">
                            <label>Adulto</label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label>Por Gênero</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="Infatil" id="masculine-genre-checkbox">
                            <label>Masculino</label>
                        </li>
                        <li>
                            <input type="checkbox" name="Infatil" id="feminine-genre-checkbox">
                            <label>Feminino</label>
                        </li>
                    </ul>
                </div>
                
                <div>
                    <label>Por Tamanho</label>
                    <select id="clothes-size-forms-select">
                        <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="XG">XG</option>
                    </select>
                </div>
            </div>
        </div>
    </aside>
    <footer>
        
    </footer>
</body>
</html>

<script src="./js/graph-filter.js"></script>
