<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/Murilo/css/style.css">

</head>
<body>
        <div class="mb-2 d-flex flex-column" id="filter">
            <div class= "gap-3 p-3 text-dark bg-dark w-25">
                <div>
                    <h1 class="fs-1 text-success fw-bold mb-4">Desapegaí</h1>
                    <label for="peca" class="form-label fs-4 text-white">Peça de Roupa</label>
                    <select id="peca" class="form-select ">
                        <option value="">Todas</option>
                        <option value="camiseta">Camiseta</option>
                        <option value="calca">Calça</option>
                        <option value="jaqueta">Jaqueta</option>
                        <option value="jaqueta">Sapato</option>
                        <option value="jaqueta">Tênis</option>
                    </select>
                </div>

                <div class="form-check mt-2">
                    <label class="form-check-label text-white" for="favoritos">
                        Favoritos
                    </label>
                        <input class="form-check-input text-white" type="checkbox" id="favoritos">
                </div>
            
                <div class="d-flex flex-column justify-content-center">
                    <label for="distancia" class="form-label  text-white mt-2">Distância (km)</label>
                    <input type="range" class="form-range" min="0" max="100" value="0" id="distancia">
                    <div class="d-flex justify-content-center">
                        <p id="rangeText"></p>
                    </div>
                </div>
                
                <input id="butaoAplicarFiltro" type="button" value="Aplicar Filtro" class="button-filter">

                <section>
                    <div class="row">
                        <div id="images-container" class="d-flex flex-wrap w-100 mt-4">

                        </div>
                    </div>
                </section>
            </div>
           
        </div> 

            
        </div>
</body>
</html>
