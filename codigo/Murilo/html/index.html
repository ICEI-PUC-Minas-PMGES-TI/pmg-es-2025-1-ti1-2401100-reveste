<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
        <div class="mb-2  d-flex flex-column" id="filter">

            <div class= "gap-3 p-3 text-dark bg-light w-25" id="filter">
            
                <div>
                    <label for="peca" class="form-label fs-3 fw-bold">Peça de Roupa</label>
                    <select id="peca" class="form-select">
                        <option value="">Todas</option>
                        <option value="camiseta">Camiseta</option>
                        <option value="calca">Calça</option>
                        <option value="jaqueta">Jaqueta</option>
                        <option value="jaqueta">Sapato</option>
                        <option value="jaqueta">Tênis</option>
                    </select>
                </div>

                <div class="form-check mt-2">
                    <label class="form-check-label" for="favoritos">
                        Favoritos
                    </label>
                        <input class="form-check-input" type="checkbox" id="favoritos">
                </div>
            
                <div class="d-flex flex-column justify-content-center">
                    <label for="distancia" class="form-label mt-2">Distância (km)</label>
                    <input type="range" class="form-range" min="0" max="100" id="distancia">
                    <p id="rangeText"></p>
                </div>
                

            </div>
           
            </div> 
        </div>
</body>
