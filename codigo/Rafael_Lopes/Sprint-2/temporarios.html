<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pontos de Apoio Temporários</title>
  <link rel="stylesheet" href="css/temporarios.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="imagens/logo.png" alt="Logo" />
      </div>
      <div class="menu">
        <h3>Gestão</h3>
        <ul>
          <li onclick="window.location.href='estoque.html'">Estoque</li>
          <li onclick="window.location.href='agendamentos.html'">Agendamentos</li>
          <li onclick="window.location.href='necessidade.html'">Necessidade</li>
        </ul>
        <h3>Configurações</h3>
        <ul>
          <li onclick="window.location.href='fixos.html'">Pontos de apoio fixos</li>
          <li onclick="window.location.href='temporarios.html'">Pontos de apoio temporário</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <h1>Pontos de Apoio Temporários</h1>
      <div id="grid" class="grid"></div>
      <div class="add-item" onclick="abrirModal()">+</div>
    </div>
  </div>
   <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Cadastrar Ponto Temporário</h2>

      <input id="nome" type="text" placeholder="Nome" />
      <input id="endereco" type="text" placeholder="Endereço" />
      <input id="inicio" type="date" />
      <input id="fim" type="date" />
      <input id="imagem" type="file" accept="image/*" />

      <button onclick="salvarPonto()">Salvar</button>
      <button type="button" id="cancelButton">Cancelar</button>
    </div>
  </div>
  <script src="js/temporarios.js"></script>
</body>
</html>
