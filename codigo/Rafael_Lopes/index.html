<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Formulario de Cadastro</title>
</head>
<body>
  <div class="meio">
    <header>
      <img src="imagens/logo.png" alt="">
    </header>
    <main>
      <h2>Cadastrar ONG</h2>
      <form id="cadastroForm">
        <p>Nome: <input type="text" name="nome" placeholder="Nome" required><br><br></p>
        <p>NÂ°Telefone: <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000"><br><br></p>
        <p>Email: <input type="email" id="email" name="email" placeholder="Email" required><br><br></p>
        <p>CNPJ: <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" maxlength="18" required><br><br></p>
        <p>Senha: <input type="text" name="senha" placeholder="Senha" required><br><br></p>
        <button type="submit">Salvar</button>
      </form>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
