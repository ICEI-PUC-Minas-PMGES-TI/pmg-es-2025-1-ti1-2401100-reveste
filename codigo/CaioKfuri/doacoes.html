<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/camisa-polo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/doacoes.css">
    <title>Minhas Doações</title>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <img src="./imgs/logo.png" alt="Logo" class="logo">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html">Favoritos</a></li>

        <main class="content">
            <h1>Minhas Doações</h1>
            <div class="filtros-caixa">
                <label for="filtro-ong">ONG:</label>
                <select id="filtro-ong">
                    <option value="">Todas</option>
                </select>
                <label for="data-inicio">De:</label>
                <input type="date" id="data-inicio">
                <label for="data-fim">Até:</label>
                <input type="date" id="data-fim">
                <button id="btn-filtrar-doacoes" class="btn-detalhes-doacao" style="margin:0;">Filtrar</button>
                <button id="btn-limpar-filtro" class="btn-detalhes-doacao" style="margin:0;background:#36405a;">Limpar</button>
            </div>
            <div id="ongs-doacoes-container"></div>
        </main>
    </div>
    <script src="./assets/js/doacoes.js"></script>
