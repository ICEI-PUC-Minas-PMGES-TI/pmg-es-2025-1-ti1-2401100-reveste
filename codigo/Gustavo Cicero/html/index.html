<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Necessidades das ONGs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="voltar" onclick="window.location.href='/codigo/BernardoSantos/html/estoque.html'">← Voltar</button>
  
  <div class="container">
    <h1>Necessidades das ONGs</h1>
    
    <p>Você pode cadastrar as necessidades das ONGs, incluindo itens como roupas, alimentos e materiais diversos. Preencha os campos abaixo e contribua para um mundo melhor.</p>
    
    <div class="formulario">
      <label for="nomeONG">Nome da ONG:</label>
      <input type="text" id="nomeONG" placeholder="Nome da ONG" />

      <div id="pecasContainer"></div>
      <button class="adicionar-btn" onclick="adicionarPeca()">+ Adicionar Peça</button>
      <button class="salvar-btn" onclick="salvarONG()">Salvar ONG</button>
    </div>

    <h2>Lista de Necessidades e Texto para Copiar</h2>
    <div id="listaNecessidades"></div>
    <textarea id="listaTextoCopiar" rows="10" cols="50"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
