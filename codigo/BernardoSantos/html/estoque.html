<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="../imagens/logo.png" alt="Logo" />
      </div>
      <div class="menu">
        <h3>Gestão</h3>
        <ul>
          <li onclick="window.location.href='./html/estoque.html'">Estoque</li>
          <li onclick="window.location.href='agendamentos.html'">Agendamentos</li>
          <li onclick="window.location.href='necessidade.html'">Necessidade</li>
        </ul>
        <h3>Configurações</h3>
        <ul>
          <li>Ponto de apoio</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <h1>Estoque</h1>
      <div id="grid" class="grid">
        <div class="add-item" onclick="openModal()">+</div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-title">Cadastrar Roupa</h2>

    
    <input id="nome" type="text" placeholder="Nome" />

    
    <select id="tamanho">
      <option value="">Selecione o tamanho</option>
      <option value="PP">PP</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>

   
    <select id="cor">
      <option value="">Selecione a cor</option>
      <option value="Branco">Branco</option>
      <option value="Preto">Preto</option>
      <option value="Cinza">Cinza</option>
      <option value="Vermelho">Vermelho</option>
      <option value="Verde">Verde</option>
      <option value="Azul">Azul</option>
      <option value="Amarelo">Amarelo</option>
      <option value="Rosa">Rosa</option>
      <option value="Roxo">Roxo</option>
      <option value="Marrom">Marrom</option>
      <option value="Laranja">Laranja</option>
      <option value="Bege">Bege</option>
      <option value="Bordô">Bordô</option>
      <option value="Dourado">Dourado</option>
      <option value="Prata">Prata</option>
      <option value="Lilás">Lilás</option>
      <option value="Turquesa">Turquesa</option>
      <option value="Salmão">Salmão</option>
      <option value="Vinho">Vinho</option>
      <option value="Pêssego">Pêssego</option>
      <option value="Cáqui">Cáqui</option>
      <option value="Oliva">Oliva</option>
      <option value="Fúcsia">Fúcsia</option>
      <option value="Magenta">Magenta</option>
      <option value="Ciano">Ciano</option>
      <option value="Mostarda">Mostarda</option>
    </select>

  
    <input id="quantidade" type="number" placeholder="Quantidade" />

 
    <input id="foto" type="file" accept="image/*" />

   
    <button onclick="salvarRoupa()">Salvar</button>
  </div>
</div>


  <script src="../js/script.js"></script>
</body>
</html>
