<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">LOGO</div>
      <div class="menu">
        <h3>Gestão</h3>
        <ul>
          <li onclick="window.location.href='estoque.html'">Estoque</li>
          <li onclick="window.location.href='agendamentos.html'">Agendamentos</li>
          <li onclick="window.location.href='necessidade.html'">Necessidade</li>
        </ul>
        <h3>Configurações</h3>
        <ul>
          <li>Ponto de apoio</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <h1>Estoque</h1>
      <div id="grid" class="grid">
        <div class="add-item" onclick="openModal()">+</div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Cadastrar Roupa</h2>
      <input id="nome" type="text" placeholder="Nome" />
      <input id="tamanho" type="text" placeholder="Tamanho" />
      <input id="cor" type="text" placeholder="Cor" />
      <input id="quantidade" type="number" placeholder="Quantidade" />
      <input id="foto" type="file" accept="image/*" />
      <button onclick="salvarRoupa()">Salvar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
