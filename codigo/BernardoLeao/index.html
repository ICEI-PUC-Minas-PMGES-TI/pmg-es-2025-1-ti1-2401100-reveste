<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapegai</title>
    <link rel="stylesheet" href="../BernardoLeao/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sombra">
        <div class="PontoDeApoioNaoEncontrado">
            <header>
                <svg class="fecharMensagem1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </header>
            <h1>Ponto de Apoio não encontrado!</h1>
        </div>

        <div class="CadastroBemSucedido">
            <header>
                <svg class="fecharMensagem2" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </header>
            <h1>Cadastro feito com sucesso!</h1>
        </div>
    </div>
    <div class="containerLoginECadastrar">
        <div class="imagemIgreja"></div>

        <main class="mainLoginECadastro">
            <div class="containerLogin">
                <h1>Login</h1>

                <div class="inputs">
                    <div>
                        <input class="inputCNPJ" maxlength="18" type="text" required>
                        <span class="spanCNPJ">CNPJ:</span>
                    </div>

                    <div>
                        <input type="password" class="inputSenha" autocomplete="new-password" maxlength="30" required>
                        <span class="spanSenha">Senha:</span>
                    </div>
                    <a href="">Esqueceu a senha?</a>
                </div>
                <button class="btnEntrar" disabled>Entrar</button>
                <div class="divSC">
                    <span>Ainda não cadastrou? <button class="buttomCadastrar">Cadastrar-se</button></span>
                </div>
            </div>

            <div class="containerCadastrar">
                <h1>Cadastrar</h1>

                <div class="inputsCadastrar">
                    <div>
                        <input type="text" class="inputNome" id="nome">
                        <span class="spanNome">Nome:</span>
                    </div>
                    <div>
                        <input type="text" class="inputEndereco" id="endereco">
                        <span class="spanEndereco">Endereço:</span>
                    </div>
                    <div>
                        <input type="text" class="inputTelefone" id="telefone">
                        <span class="spanTelefone">Telefone:</span>
                    </div>

                    <div>
                        <input type="text" class="inputCNPJCadastrar" id="cnpjCadastrar">
                        <span class="spanCNPJCadastrar">CNPJ:</span>
                    </div>
                    <div>
                        <input type="text" class="inputEmail" id="email">
                        <span class="spanEmail">Email:</span>
                    </div>
                    <div>
                        <input type="password" class="inputSenhaCadastrar" maxlength="30" id="senhaCadastrar">
                        <span class="spanSenhaCadastrar">Senha:</span>
                    </div>
                </div>
                <div class="divTemporario">
                    <div class="divCheckbox">
                        <input class="checkbox" type="checkbox" id="temporario">
                        <span>PA Temporário?</span>
                    </div>

                    <div class="divDataPA">
                        <input class="inputInicio" id="inicio" type="text">
                        <span>até</span>
                        <input class="inputFinal" id="final" type="text">
                    </div>
                </div>
                <button class="btnCadastrar" id="btnCadastrar" disabled>Cadastrar</button>
                <div class="divCC">
                    <span>Já se cadastrou? <button class="buttomEntrar">Entrar</button></span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="../BernardoLeao/script.js"></script>
</body>

</html>
