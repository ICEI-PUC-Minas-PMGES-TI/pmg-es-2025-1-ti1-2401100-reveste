<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapegai</title>
    <link rel="stylesheet" href="/codigo/BernardoLeao/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="containerLoginECadastrar">
        <div class="imagemIgreja"></div>

        <main class="mainLoginECadastro">
            <div class="containerLogin">
                <h1>Login</h1>

                <div class="inputs">
                    <div>
                        <input class="inputCNPJ" maxlength="18" type="text" required>
                        <span class="spanCNPJ">CNPJ:</span>
                    </div>

                    <div>
                        <input type="password" maxlength="30" required>
                        <span class="spanSenha">Senha:</span>
                    </div>
                    <a href="">Esqueceu a senha?</a>
                </div>
                <button class="btnEntrar">Entrar</button>
                <div class="divSC">
                    <span>Não cadastrou o seu ponto de apoio? <button
                            class="buttomCadastrar">Cadastrar-se</button></span>
                </div>
            </div>

            <div class="containerCadastrar">
                <h1>Cadastrar</h1>

                <div class="inputsCadastrar">
                    <div>
                        <input type="text" class="inputNome">
                        <span class="spanNome">Nome:</span>
                    </div>
                    <div>
                        <input type="text" class="inputEndereco">
                        <span class="spanEndereco">Endereço:</span>
                    </div>
                    <div class="containerCPNJeTelefone">
                        <div>
                            <input type="text" class="inputTelefone">
                            <span class="spanTelefone">Telefone:</span>
                        </div>

                        <div>
                            <input type="text" class="inputCNPJCadastrar">
                            <span class="spanCNPJCadastrar">CNPJ:</span>
                        </div>
                    </div>
                    <div>
                        <input type="text" class="inputEmail">
                        <span class="spanEmail">Email:</span>
                    </div>
                    <div>
                        <input type="password" class="inputSenhaCadastrar" maxlength="30">
                        <span class="spanSenhaCadastrar">Senha:</span>
                    </div>
                </div>
                <div class="divTemporario">
                    <div class="divCheckbox">
                        <input class="checkbox" type="checkbox">
                        <span>PA Temporário?</span>
                    </div>

                    <div class="divDataPA">
                        <input class="inputInicio" type="text">
                        <span>até</span>
                        <input class="inputFinal" type="text">
                    </div>
                </div>
                <button class="btnCadastrar">Cadastrar</button>
                <div class="divCC">
                    <span>Já cadastrou um ponto de apoio? <button class="buttomEntrar">Entrar</button></span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="/codigo/BernardoLeao/script.js"></script>
</body>

</html>
