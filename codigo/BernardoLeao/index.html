<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="/codigo/BernardoLeao/imgs/Light Logo.svg" alt="">

        <ul>
            <li>Home</li>
            <li>Postos</li>
            <li>Minhas Publicações</li>
            <a class="btnSair" href="">Sair</a>
        </ul>
    </header>

    <main>
        <div class="container">
            <h1>Cadastrar Ponto de Coleta</h1>
            <div class="inputs">
                <div>
                    <span class="spanNome">Nome do Posto:</span>
                    <input type="text">
                </div>

                <div>
                    <span class="spanEndereco">Endereço:</span>
                    <input type="text">
                </div>

                <div>
                    <span class="spanCidade">Cidade:</span>
                    <input type="text">
                </div>

                <div>
                    <span class="spanHorario">Horário de Funcionamento</span>
                    <input type="text">
                </div>

                <div>
                    <span class="spanTelefone">Telefone:</span>
                    <input type="text">
                </div>

                <div>
                    <span class="spanObservacao">Observação:</span>
                    <textarea name="" id=""></textarea>
                </div>

            </div>
            <button>Publicar Posto</button>
        </div>
    </main>
</body>

</html>
