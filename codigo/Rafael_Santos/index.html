<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8L8PfjgbIApcO6BdEVXptWBjRp0WnZBM&callback=console.debug&libraries=maps,marker&v=beta"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        gmp-map {
          height: 100%;
        }
  
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <gmp-map
      center="40.1215,-100.4503"
      zoom="10"
      map-id="1">
      
      <gmp-advanced-marker
        position="40.1215,-100.4503"
        title="Minha localização">
      </gmp-advanced-marker>

    </gmp-map>
</body>
</html>
