<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo-placeholder">
                        LOGO
                    </div>
                    <div class="d-flex">
                        <a href="#" class="nav-link">Quero roupa</a>
                        <a href="#" class="nav-link">Quero doar</a>
                        <a href="#" class="nav-link">Sou ponto de apoio</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <article class="form-container">
                <h2>Formulário para doação</h2>
                <h5><i id="nomePontoApoio">-</i></h5>
                <form>
                    <input type="hidden" id="idPontoApoio" value="">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="João Silva" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="joao@emailmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="152.214.51-78" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="(31) 9723-7293" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="horario" class="form-label">Data e horário da doação</label>
                        <input type="datetime-local" class="form-control" id="horario" required>
                    </div>
                    <button type="submit" class="btn-agendar">Agendar doação</button>
                </form>
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="d-flex align-items-center">
                <span>Para chamar o suporte:</span>
                <a href="#" class="footer-btn">Telegram</a>
                <a href="#" class="footer-btn whatsapp">watsapp</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
