<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../assets/images/logoDesapegai.ico">
  <link rel="stylesheet" href="css/home.css">
  <title>Buscar Roupas</title>
</head>
<body>
  <div class="layout">
    <header class="top-header">
      <button class="btn-voltar" onclick="voltarTelaInicial()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
        </svg>
        Voltar
      </button>
      <img src="../../assets/images/Logo.svg" alt="Logo" class="logo-header">
    </header>
    <main class="content">
      <div class="welcome-section">
        <h1>Encontre roupas disponíveis!</h1>
        <p>Busque por roupas doadas pelos pontos de apoio da sua região</p>
      </div>
      
      <div class="dashboard-section">
        <h2>Roupas Disponíveis</h2>
        <div class="dashboard-cards" id="dashboard-cards"></div>
      </div>

      <div class="recent-activity">
        <h2>Roupas Recentemente Disponíveis</h2>
        <div id="recent-donations" class="recent-list"></div>
      </div>

      <div class="impact-section">
        <h2>Pontos de Apoio Próximos</h2>
        <div id="impact-cards" class="impact-grid"></div>
      </div>
    </main>
  </div>
  <script src="js/doacoes.js"></script>
  <script src="js/home.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
