<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../assets/images/logoDesapegai.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Minhas Doações - Desapegaí</title>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <img src="../../assets/images/Logo.svg" alt="Logo" class="logo" style="filter: brightness(0) invert(1);">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" onclick="irParaInicio()">Início</a></li>
        <li><a href="#" onclick="irParaFavoritos()">Favoritos</a></li>
        <li><a href="#" class="active">Minhas Doações</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="welcome-section">
        <h1>Minhas Doações</h1>
        <p>Histórico completo das suas doações realizadas</p>
      </div>
      
      <div class="donations-section">
        <h2>Histórico de Doações</h2>
        <div class="donations-list" id="donations-list">
          <!-- Doações serão carregadas aqui -->
        </div>
      </div>

      <div class="actions-section">
        <h2>Ações Rápidas</h2>
        <div class="actions-grid">
          <a href="../formulario-doacao/index.html" class="action-btn primary" id="link-agendamento">
            Agendar Nova Doação
          </a>
          <a href="#" class="action-btn secondary" id="link-estatisticas" onclick="irParaEstatisticas()">
            Ver Estatísticas
          </a>
        </div>
      </div>
    </main>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/minhas-doacoes.js"></script>
</body>
</html>
