<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roupas não aceitas</title>
  <link rel="stylesheet" href="css/estoque.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo ReVeste" />
      </div>
      <div class="menu">
        <h3>Gestão</h3>
        <ul>
          <li onclick="window.location.href='estoque.html'">Estoque</li>
          <li onclick="window.location.href='roupas-nao-aceitas.html'">Roupas Não Aceitas</li>
          <li onclick="window.location.href='../agendamentos/agendamentos.html'">Agendamentos</li>
        </ul>
        <h3>Configurações</h3>
        <ul>
          <li>Ponto de apoio</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <h1>Roupas Não Aceitas</h1>

      <div class="formulario">
        <input id="nome" type="text" placeholder="Nome da roupa">
        <select id="tamanho">
          <option value="">Tamanho</option>
          <option value="PP">PP</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>
        <input id="motivo" type="text" placeholder="Motivo da recusa">
        <button onclick="adicionarRoupaNaoAceita()">Adicionar</button>
      </div>

      <div id="lista" class="grid" style="margin-top: 30px;"></div>
    </div>
  </div>

  <script src="js/roupas-nao-aceitas.js"></script>
</body>
</html>
